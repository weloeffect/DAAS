{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font Awesome -->
     <link
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
     rel="stylesheet">
     <!-- Google Fonts -->
     <link
     href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
     rel="stylesheet">
     <!-- MDB -->
     <link
     href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
     rel="stylesheet">
     <link href="{%static 'css/main.min.css' %}" rel="stylesheet">
     
     <link href="{% static 'css/user_profile.css'%}" rel="stylesheet">
     <!-- <link href="{% static 'css/user_profile2.css'%}" rel="stylesheet"> -->

     

     <link rel="icon" href="{% static 'img/DAASico.png' %}" sizes="16x16" type="image/png">
    <title>Welcome back, add name of user</title>
    <script src=" https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

    </style>
</head>
<body>

  <style>
    .profileImage {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    /* background: #512DA8; */
    background: rgb(28, 28, 174);
    font-size: 35px;
    color: #fff;
    text-align: center;
    line-height: 150px;
    margin: auto;
    /* margin: 20px 0; */
  }
  </style>

    <section>
    {% if request.user.is_authenticated %}
      <div class="container py-5" style="height: 100vh;">
        <div class="row my-3">
        </div>
    
        <div class="row g-0">
          <div class="col-md-4 g-0" style="border: 0;">
            <div class="card mb-4" style="border: 0; box-shadow: none; border-radius: 0;">
              <div class="card-body text-center">
                <div class="profileImage"></div>
                <!-- style=" margin:auto;" -->
                <h5 class="my-3">Welo Mo</h5>
                <!-- <p class="text-muted mb-1">Full Stack Developer</p>
                <p class="text-muted mb-4">Bay Area, San Francisco, CA</p> -->
                <div class="d-flex justify-content-center mb-2">
                  <a href="{% url 'user_DAAS:edit_profile' %} " class="btn btn-outline-secondary w-50">Edit Profile</a>
                  <!-- <button type="button" class="btn btn-primary ms-1">Message</button> -->
                </div>
                <div class="d-flex justify-content-center mt-4">
                  <!-- <button type="button" class="btn btn-danger w-50 ms-1">Exit</button> -->
                  <a href="{% url 'home:home' %}" class="btn btn-danger w-50 ms-1">EXIT</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 g-0" >
            <div class="card mb-4" style="border: 0; box-shadow: none; border-radius: 0; height: 93.8%;">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Full Name</p>
                  </div>
                  <div class="col-sm-9">
                    <p class=" mb-0">
                      <span id="firstName">{{request.user.first_name}}</span> 
                      <span id="lastName">{{request.user.last_name}}</span> 
                    </p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{request.user.email}}</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Phone Number</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{request.user.phone_number}}</p>
                  </div>
                </div>
                <!-- <hr> -->
                <!-- <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Mobile</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">(098) 765-4321</p>
                  </div>
                </div> -->
                <hr>
                <!-- <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Address</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">Bay Area, San Francisco, CA</p>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endif %}
    </section>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function(){
      var firstName = $('#firstName').text();
      var lastName = $('#lastName').text();
      var intials = firstName.charAt(0) + lastName.charAt(0);
      var profileImage = $('.profileImage').text(intials);
    });
  </script>
</body>
</html>
