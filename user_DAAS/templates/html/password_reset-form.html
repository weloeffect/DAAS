<body class="" style="background-color: none; display: flex; align-items: center; justify-content: center;">
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }
        .form-containertest{
      /* background-color: white; */
        border: 7px solid rgb(177, 177, 177);
        /* border-radius: 30px; */

        /* width: 80%; */

        /* box-shadow: 15px 7px 14px 1px rgba(0,0,0,0.75); */
         }

    <section id="email-reset" >
        <div class="container text-center" >
                <form action="{% url 'user_DAAS:signin' %}" class="form-containertest pt-2" method="POST">
                    {%csrf_token%} 
                    <h1 class="ms-0" style="color: red ;">Reset Password</h1>
                    <div class="mb-3 mt-4 text-start">
                    <label for="exampleInputEmail1" class="form-label pass text-danger">Email</label>
                    <input type="email" class="form-control w-100" id="id_email"  name="email" placeholder=" Enter reset email...">
                    </div>
                    <button type="submit" class="btn  btn-primary w-50 mt-4" value="Submit">SEND</button>
                </form>
        </div>
    </section>
