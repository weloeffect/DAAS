{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet">
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet">
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
    rel="stylesheet">
    <link href="{% static 'css/main.min.css' %}" rel="stylesheet">
    <link href="{%static 'css/user_edit.css' %}" rel="stylesheet">
    <!-- <link href="{%static 'css/user_edit2.css' %}" rel="stylesheet"> -->
    <link rel="icon" href="{% static 'img/DAASico.png' %}" sizes="16x16" type="image/png">
    <script src=" https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Edit your profile</title>
</head>
<body>
    <style>
        .profileImage {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    /* background: #512DA8; */
    background-color: rgb(18, 18, 211);
    font-size: 35px;
    color: #fff;
    text-align: center;
    line-height: 150px;
    margin: auto;
    /* margin: 20px 0; */
  }
    </style>
    <section>
        {% if request.user.is_authenticated %}
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5 my-2">
                        <div class="profileImage"></div>
                        <p class=" mb-0 mt-5">
                            <span class="font-weight-bold" style="font-size: 40px;" id="firstName">Welo </span> 
                            <span class="font-weight-bold" style="font-size: 40px;" id="lastName">Mo</span>
                        </p>
                            
                        <!-- <span class="text-black-50">amelly12@bbb.com</span> -->
                    </div>
                </div>
                <div class="col-md-9 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <form action="{% url 'user:edit' %} " method="POST">
                            {% csrf_token %}
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label >First Name</label>
                                    <input type="text" class="form-control" placeholder="first name" name="first_name">
                                </div>
                                <div class="col-md-6">
                                    <label >Last Name</label>
                                    <input type="text" class="form-control" value="" placeholder="surname" name="last_name">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" placeholder="enter phone number" name="phone_number">
                                </div>
                                <!-- <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter address" value=""></div> -->
                                <div class="col-md-12 mt-3">
                                    <label>Email</label><input type="text" class="form-control" placeholder="enter email" name="email">
                                </div>
                                <!-- <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education" value=""></div> -->
                            </div>
                            <div class="row mt-3">
                                <!-- <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div> -->
                                <div class="col-md-6">
                                    <label>Region</label>
                                    <input type="text" class="form-control" value="" placeholder="region" name="region">
                                </div>
                            </div>
                            <div class="mt-5 text-center">
                                <button class="btn btn-primary profile-button w-50" type="submit" value="Submit">Save Profile</button>
                            </div>
                            <div class="mt-2 text-center">
                                <!-- <button class="btn btn-danger profile-button w-50" type="button">Discard and Exit</button> -->
                                <a href="{% url 'user_DAAS:view_profile' %}" class="btn btn-danger profile-button w-50">Discard and Exit</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
            </div>
            </div>
        {% endif %}
    </section>
    
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
          var firstName = $('#firstName').text();
          var lastName = $('#lastName').text();
          var intials = firstName.charAt(0) + lastName.charAt(0);
          var profileImage = $('.profileImage').text(intials);
        });
      </script>
    
</body>
</html>
